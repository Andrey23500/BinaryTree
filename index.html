<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Binary Tree</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Binary Tree</h1>
      <div class="inputs">
        <div class="input-box">
          <input id="tree-input" class="input" placeholder="Add node key" />
          <button id="add-to-tree">Add</button>
        </div>
        <div class="input-box">
          <input
            id="tree-delete"
            class="input"
            placeholder="Delete node by key"
          />
          <button id="delete-to-tree">Delete</button>
        </div>
        <div class="input-box">
          <input id="tree-find" class="input" placeholder="Find node by key" />
          <button id="find-to-tree">Find</button>
        </div>
      </div>

      <div class="info" id="info"></div>
      <canvas id="drawing"> </canvas>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
